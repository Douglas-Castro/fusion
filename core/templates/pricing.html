{% load static %}
<section id="pricing" class="section-padding">
    <div class="container">
      <div class="section-header text-center">          
        <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Preços</h2>
        <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
      </div>
      <div class="row">

        {% for plan in plans %}
        <div class="col-lg-4 col-md-6 col-xs-12">
          <div class="table wow fadeInLeft" data-wow-delay="1.2s">
            <div class="icon-box">
              <i class="lni-package"></i>
            </div>
            <div class="pricing-header">
              <p class="price-value">R$ {{ plan.price }}<span> /mês</span></p>
            </div>
            <div class="title">
              <h3>{{ plan.name }}</h3>
            </div>
            <ul class="description">
              <li>{{ plan.benefit1 }}</li>
              <li>{{ plan.benefit2 }}</li>
              <li>{{ plan.benefit3 }}</li>
              <li>{{ plan.benefit4 }}</li>
            </ul>
            <button class="btn btn-common">Compre Agora</button>
          </div> 
        </div>
        {% endfor %}

      </div>
    </div>
</section>
