{% load static %}
<section id="contact" class="section-padding bg-gray">    
    <div class="container">
      <div class="section-header text-center">          
        <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Entre em Contato</h2>
        <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
      </div>
      <div class="row contact-form-area wow fadeInUp" data-wow-delay="0.3s">   
        <div class="col-lg-7 col-md-12 col-sm-12">
          <div class="contact-block">
            <form id="ContactForm" method="POST" action="{% url 'index' %}">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Nome" required data-error="Por favor, insira seu nome.">
                    <div class="help-block with-errors"></div>
                  </div>                                 
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" placeholder="E-mail" id="email" class="form-control" name="email" required data-error="Por favor, insira seu e-mail.">
                    <div class="help-block with-errors"></div>
                  </div> 
                </div>
                 <div class="col-md-12">
                  <div class="form-group">
                    <input type="text" placeholder="Assunto" id="subject" name="subject" class="form-control" required data-error="Por favor, insira o assunto.">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group"> 
                    <textarea class="form-control" id="message" name="message" placeholder="Sua Mensagem" rows="7" data-error="Escreva sua mensagem." required></textarea>
                    <div class="help-block with-errors"></div>
                  </div>
                  <div class="submit-button text-left">
                    <button class="btn btn-common" id="form-submit" type="submit">Enviar Mensagem</button>
                    <div id="msgSubmit" class="h3 text-center hidden"></div> 
                    <div class="clearfix"></div> 
                  </div>
                </div>
              </div>            
            </form>
          </div>
        </div>
        <div class="col-lg-5 col-md-12 col-xs-12">
          <div class="map">
            <object style="border:0; height: 280px; width: 100%;" data="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3835.458889322441!2d-48.04659155086082!3d-15.989609988875802!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x935a2a8c49ce3677%3A0x447f05b6f05fa281!2sUniversidade%20de%20Bras%C3%ADlia%20-%20Gama!5e0!3m2!1spt-BR!2sbr!4v1615597228073!5m2!1spt-BR!2sbr"></object>
          </div>
        </div>
      </div>
    </div> 
</section>
